<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/login.css" rel="stylesheet">
  <style>
    body {
      background-color: rgb(248, 249, 250);
    }
  </style>
</head>

<body>
  <main class="mt-5">
    <div class="container">

      <form method="post" name="inicioSesion" class="loginBox">

        <img src="img/login.png" alt="jap-image" class="japImg">
        <h1>Inicio de Sesión</h1>

        <div class="login-input">
          <input type="email" id="emailInput" placeholder="Correo electrónico">
        </div>

        <div class="login-input">
          <input type="password" id="passInput" placeholder="Contraseña">
        </div>

        <div class="loginCheckbox">
          <input type="checkbox" name="checkboxLogin" id="active">
          <label for="active">Recordarme</label>
        </div>

        <input type="button" onclick="iniciarSesion()" value="Iniciar Sesion">
        
      </form>
    </div>
  </main>
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a> -
        2022</p>
      <p>Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la letra del obligatorio.</p>
    </div>
  </footer>
  <script src="js/login.js"></script>
</body>

</html>
